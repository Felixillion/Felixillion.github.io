<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Favicon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§¬</text></svg>">

    <!-- Scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    {% if page.head_scripts %}
    {{ page.head_scripts }}
    {% endif %}
</head>

<body>
    {% include nav.html %}

    <main {% if page.layout_style %}style="{{ page.layout_style }}" {% endif %}>
        {{ content }}
    </main>

    {% if page.footer_scripts %}
    <script type="module" src="{{ page.footer_scripts | relative_url }}"></script>
    {% endif %}

    <!-- Google Analytics or other global scripts could go here -->
</body>

</html>
