name: Update Astrology Data

on:
  schedule:
    - cron: '0 19 * * *'  # 6am AEST daily (UTC+11)
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-astrology:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Generate astrology data
        run: node .github/workflows/scripts/generate_astrology_data.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/astrology_daily.json
          git diff --staged --quiet || git commit -m "Update astrology data for $(date +%Y-%m-%d) [automated]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
